<!--
    Write HTML input tags snippet to show default values for all Form elements.
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <label for="button"
        >I am a Button <input type="button" name="button" value="Button"
      /></label>
    </div>
    <div>
      <label for="checkbox"
        >choose a checkbox: <input type="checkbox" name="checkbox"
      /></label>
    </div>
    <div>
      <label for="checkbox"
        >choose a another checkbox: <input type="checkbox" name="checkbox"
      /></label>
    </div>
    <div>
      <label for="color"
        >Choose a color: <input type="color" name="color"
      /></label>
    </div>
    <div>
      <label for="date">Choose a Date: <input type="date" name="date" /></label>
    </div>
    <div>
      <label for=""
        >Choose a Date with a Time: <input type="datetime-local"
      /></label>
    </div>
    <div>
      <label for="email">Email: <input type="email" name="email" /></label>
    </div>
    <div>
      <label for="">Choose a file: <input type="file" /></label>
    </div>
    <div>
      <label for=""><input type="hidden" /></label>
    </div>
    <div>
      <label for="">I am a Image: <input type="image" /></label>
    </div>
    <div>
      <label for="">Choose a Month: <input type="month" /></label>
    </div>
    <div>
      <label for="">Input a Number: <input type="number" /></label>
    </div>
    <div>
      <label for="">password please: <input type="password" /></label>
    </div>
    <div>
      <label for="">I am a radio Button <input type="radio" /></label>
    </div>
    <div>
      <label for="">I am Range: <input type="range" /></label>
    </div>
    <div>
      <label for="">Click Here to Reset: <input type="reset" /></label>
    </div>
    <div>
      <label for=""
        >search: <input type="search" placeholder="search here"
      /></label>
    </div>
    <div>
      <label for="">submit here: <input type="submit" /></label>
    </div>
    <div>
      <label for="">telephone number: <input type="tel" /></label>
    </div>
    <div>
      <label for=""
        >I am a Text: <input type="text" placeholder="text"
      /></label>
    </div>
    <div>
      <label for="">Choose a Time: <input type="time" /></label>
    </div>
    <div>
      <label for="">url: <input type="url" placeholder="enter a url" /></label>
    </div>
    <div>
      <label for="">Choose a Week: <input type="week" /></label>
    </div>
  </body>
</html>
