<!--Design a contact us form with all fields as required.-->
<html lang="en">
  <head>
    <title>form</title>
  </head>
  <body>
    <h1>Contact Form</h1>
    <form>
      <div>
        <label for="fname"
          >First name: <input type="text" name="fname"
        /></label>
      </div>
      <div>
        <label for="lname">Last name:<input type="text" name="lname" /></label>
      </div>
      <div>
        <label for="email">Email: <input type="email" required /></label>
      </div>
      <div>
        <label for="submit"><input type="submit" name="submit" /></label>
      </div>
      <div>
        <label for="file">Upload a photo:<input type="file" /></label>
      </div>
    </form>
  </body>
</html>
